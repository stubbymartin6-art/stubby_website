<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sample Functional Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>My Sample Website</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="home">
    <h2>Home</h2>
    <p>Welcome to my functional website sample.</p>
    <button id="change">Change Text</button>
    <p id="demo">Original text.</p>
  </section>

  <section id="about">
    <h2>About</h2>
    <p>This is a simple functional site for learning.</p>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <form id="form">
      <input type="text" id="name" placeholder="Your name" required>
      <button type="submit">Send</button>
    </form>
    <p id="msg"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
